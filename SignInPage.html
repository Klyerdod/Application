<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynit? Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            color: #6CAF50;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        h2 {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }
        .account-type {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .account-type button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
            background-color: #d3d3d3;
            color: white;
            font-weight: bold;
        }
        .account-type .selected {
            background-color: #6CAF50;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            text-align: center;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .third-party-signin img {
            width: 40px;
            margin: 10px;
            cursor: pointer;
        }
        .privacy-policy {
            font-size: 0.9em;
            color: #0099FF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DYNIT?</h1>
        <h2>The chore tracker for parents.</h2>
        <div class="account-type">
            <button id="adultBtn" class="selected" onclick="selectAccount('adult')">Adult</button>
            <button id="childBtn" onclick="selectAccount('child')">Child</button>
        </div>
        <input type="text" id="username" name="username" placeholder="Username">
        <input type="password" id="password" name="password" placeholder="Password">
        <div class="buttons">
            <a href="#">Login</a>
            <a href="#"><strong>Sign-Up</strong></a>
        </div>
        <div class="third-party-signin">
            <img src="Apple_Logo.png" alt="Sign in with Apple">
            <img src="Google_Logo" alt="Sign in with Google">
        </div>
        <div class="privacy-policy">
            <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        function selectAccount(accountType) {
            const adultBtn = document.getElementById('adultBtn');
            const childBtn = document.getElementById('childBtn');

            if (accountType === 'adult') {
                adultBtn.classList.add('selected');
                childBtn.classList.remove('selected');
            } else {
                childBtn.classList.add('selected');
                adultBtn.classList.remove('selected');
            }
        }
    </script>
</body>
</html>
